{% extends "base.html" %}

{% block title %}
    <title>{{video.title}}</title>
{% endblock title %}

{% block body %}
<body style="background-color: #F9F9F9; font-family: 'Cormorant Garamond', serif;
font-family: 'Young Serif', serif;">

<div class="container">
  <br>
  <h2 class="text-center">{{video.title}}</h2><br><br>

  <!-- Large Display -->
  <div >
      <div class="d-flex justify-content-center">
          <video id="my-video" class="video-js" controls playsinline preload="auto" width="592" height="370" 
              {% if video.poster %}
              poster="{{video.poster.url}}"
              {% endif %}
              data-setup="{
              'controls': true,
              'autoplay': false,
              'preload': 'auto'
              }">
              <source src="{{video.movie.url}}" type="video/mp4">
          </video>
      </div>
      <p style="font-size: 1.5rem; font-style: none;">{{video.description}}</p>
  </div>
</div>
  <style>

  @media (max-width: 768px) {
    video {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        object-fit: cover;
    }
}
</style>
  <!-- Small Display (Mobile) -->
  {% comment %} <div class="d-block d-sm-none">
      <div class="d-flex justify-content-center">
          <video id="my-video-mobile" class="video-js" controls playsinline preload="auto" width="100%" 
              {% if video.poster %}
              poster="{{video.poster.url}}"
              {% endif %}
              data-setup="{
              'controls': true,
              'autoplay': false,
              'preload': 'auto'
              }">
              <source src="{{video.movie.url}}" type="video/mp4" />
          </video>
      </div>
  </div><br>

  <p style="font-size: 1.5rem; font-style: none;">{{video.description}}</p>
</div> {% endcomment %}

</body>


{% endblock body %}









{% comment %} <script src="https://vjs.zencdn.net/8.6.0/video.min.js"></script> {% endcomment %}
